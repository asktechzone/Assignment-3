<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nice Form</title>
      <link rel="stylesheet" href="style/form.css">
</head>

<body>
      <Header>
            <nav>
                  <div class="div">
                        <div>
                              <a href="index.html">Home</a>
                        </div>
                        <div>
                              <a href="">HTML</a>
                        </div>
                        <div>
                              <a href="git.html">Git</a>
                        </div>
                        <div>
                              <a href="basic-css.html">CSS</a>
                        </div>
                  </div>
                  <div class="div">
                        <div>
                              <a href="">Signup</a>
                        </div>
                        <div>
                              <a href="">About</a>
                        </div>
                  </div>
            </nav>
      </Header>
      <br>
      <hr>
      <br>
      <section>
            <h1> ASK_Techzone World</h1>
            <Form>
                  <p>Name: <input type="text" placeholder="Enter your name" name="" id=""></p>
                  <p>Email: <input type="email" placeholder="Enter your email" name="" id=""></p>
                  <fieldset>
                        <legend>Our services</legend>
                        <p>
                              <label for="all in one"><input type="checkbox" name="services" id="all in one">all in
                                    one</label>
                        </p>
                        <p>
                              <label for="2D Design"><input type="checkbox" name="services" id="2D Design">2D
                                    Design</label>
                        </p>
                        <p>
                              <label for="3D Design"><input type="checkbox" name="services" id="3D Design">3D
                                    Design</label>
                        </p>
                        <p>
                              <label for="Estimating"><input type="checkbox" name="services"
                                          id="Estimating">Estimating</label>
                        </p>
                        <p>
                              <label for="Structural Design"><input type="checkbox" name="services"
                                          id="Structural Design">Structural Design</label>
                        </p>
                  </fieldset>
                  <br>
                  <fieldset>
                        <legend>Payment System</legend>
                        <p><label for="Visa Card"><input type="radio" name="payment" id="Visa Card">Visa Card</label>
                        </p>

                        <p><label for="Bank-Account"><input type="radio" name="payment"
                                          id="Bank-Account">Bank-Account</label>
                        </p>

                        <p><label for="Bkash"><input type="radio" name="payment" id="Bkash">Bkash</label></p>

                        <p><label for="Rocket"><input type="radio" name="payment" id="Rocket">Rocket</label></p>
                  </fieldset>
                  <p><input type="checkbox" name="" id="">Likes our terms & conditions</p>
                  <button type="submit">Submit</button>
                  <button type="reset">Reset</button>
            </Form>
      </section>

</body>

</html>
